<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Transform</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .container{
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box1, .box2, .box3{
            border: 5px solid black;
            background-color: #e43434;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 2s linear 1s;
        }
        .box1{
            height: 450px;
            width: 450px;
        }
        .box2{
            position: absolute;
            height: 250px;
            width: 250px;
        }
        .box3{
            position: absolute;
            height: 150px;
            width: 150px;
        }
        p{
            font-size: 36px;
        }
        .box1:hover{
            transform: skew(45deg);
        }
        .box2:hover{
            transform: rotate(-360deg);
        }
        .box3:hover{
            transform: translate(100px, -100px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">
            <p>this is a box</p>
        </div>
        <div class="box2">
            <p>this is a box</p>
        </div>
        <div class="box3">
            <p>this is a box</p>
        </div>
    </div>
</body>
</html>
