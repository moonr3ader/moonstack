<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: To-do List, CodeHelp L16</title>
    <link rel="stylesheet" href="css/codehelp-L16-prj2.css">
</head>
<body>
    <h2>My To-do List</h2>
    <input type="text" id="task" placeholder="Write your task here...">
    <button onclick="addTask()">Add Task</button>
    
    <ul id="taskList">
        <!-- task are automatically added here once submit is pressed -->
    </ul>

    <script>
        function addTask(){
            const taskInput = document.getElementById('task');
            const taskText = taskInput.value.trim();

            if(taskText === ''){
                alert('Please enter a task');
                return;
            }

            const taskList = document.getElementById('taskList');
            const listItems = document.createElement('li');

            listItems.innerHTML = `<span>${taskText}</span>
            <button onclick="deleteTask(this)">Delete</button>
            `;

            taskList.appendChild(listItems);
            taskInput.value = '';
        }

        function deleteTask(buttonElement){
            const listItems = buttonElement.parentNode;
            listItems.remove();
        }
    </script>
</body>
</html>
