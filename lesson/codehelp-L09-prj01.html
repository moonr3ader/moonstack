<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice: Even Registration</title>
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>
    <h1>Event Registration</h1>
    <form action="#">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name"><br/>
        
        <label for="email">Email: </label>
        <input type="email" id="email" name="email"><br/>
        
        <label for="phone">Phone: </label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br/>
        
        <label for="occupation">Occupation</label>
        <select name="occupation" id="occupation">
            <option value="others">Others</option>
            <option value="softEng">Software Engineer</option>
            <option value="webdev">Web Development</option>
        </select><br/><br/>
        
        <fieldset>
            <legend><label for="topic">Topics of Interest:</label></legend>
            <input type="checkbox" name="html" id="html"><br/>HTML<br/>
            <input type="checkbox" name="css" id="css"><br/>CSS<br/>
            <input type="checkbox" name="javascript" id="javascript"><br/>JavaScript<br/><br/>
        </fieldset>
        
        <label for="comments">Comments</label><br/>
        <textarea name="comments" id="comments" cols="50" rows="5"></textarea><br/><br/>

        <input type="button" name="submit" id="submit" value="Register">
    </form>
</body>
</html>
