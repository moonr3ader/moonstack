<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice: Job Application</title>
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>
    <h1>Job Application</h1>
    <form action="#">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name"><br/><br/>
        
        <label for="email">Email: </label>
        <input type="email" id="email" name="email"><br/><br/>
        
        <label for="phone">Phone: </label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br/><br/>
        
        <label for="resume">Resume:</label>
        <input type="file" name="resume" id="resume"><br/><br/>

        <label for="experience">Experice (years): </label>
        <input type="number" name="experience" id="experience" min="0" max="50"><br/><br/>

        <fieldset>
            <legend><label for="skills">Skills:</label></legend>
            <input type="checkbox" name="html" id="html"><br/>HTML<br/>
            <input type="checkbox" name="css" id="css"><br/>CSS<br/>
            <input type="checkbox" name="javascript" id="javascript"><br/>JavaScript
        </fieldset><br/>

        <label for="education">Highest Education</label>
        <select name="education" id="education">
            <option value="highschool">High School</option>
            <option value="diploma">Diploma</option>
            <option value="degree">Degree</option>
        </select><br/><br/>
        
        <label for="availability">Availability: </label>
        <input type="radio" name="availability" value="fulltime" id="fulltime">
        <label for="fulltime">Full-time</label>
        <input type="radio" name="availability" value="parttime" id="parttime">
        <label for="partime">Part time</label><br/><br/>
        
        <label for="comments">Additional Comments:</label><br/>
        <textarea name="comments" id="comments" cols="50" rows="5"></textarea>

        <input type="button" name="submit" id="submit" value="Submit">
    </form>
</body>
</html>
